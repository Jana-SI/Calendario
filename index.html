<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendario mensal por estado">
    <meta name="keywords" content="calendario, estado, calendario mensal">
    <meta name="author" content="Janaina">

    <title>Calendário mensal por estado</title>

    <link rel="shortcut icon" href="imgs/icone.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/style/estilo.css">
    <link rel="stylesheet" type="text/css" href="/style/fontes.css">
    <link rel="stylesheet" type="text/css" href="/style/cores.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 align-items-center">
            <div class="col-12 col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-6 offset-lg-3" id="colunaPrincipal">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="d-flex align-items-center">
                            <img id="imgIcone" class="rounded float-start" src="imgs/icone.png" alt="icone">
                            <h1 class="ms-3 mb-0">Calendário Mensal por Estado <span class="anoAtual">Ano</span></h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-10 col-sm-10 col-md-5 col-lg-5 mb-3">
                                <select class="form-select" id="estado">
                                    <option value="" selected>Selecione um estado</option>
                                </select>
                            </div>

                            <div class="col-10 col-sm-10 col-md-5 col-lg-5 mb-3" id="mesExibir">
                                <select class="form-select" id="mes">
                                    <option value="" selected>Selecione um mês</option>
                                </select>
                            </div>

                            <div class="col-12 text-center mt-3">
                                <h1>
                                    <div id="estadoSelecionado"></div>
                                </h1>
                            </div>
                        </div>



                        <div class="row align-items-center justify-content-center">
                            <div id="loader" class="col-12 col-sm-12 col-md-12 col-lg-12 text-center" style="display: none;">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="colCalendario"
                                class="col-12 col-sm-12 col-md-8 col-lg-6 text-center table-responsive"
                                style="display: none;">
                                <div id="calendario"></div>
                            </div>
                            <div id="colLista" class="col-12 col-sm-12 col-md-8 col-lg-6" style="display: none;">
                                <ul class="list-group">
                                    <li class="list-group-item" id="feriadosNacionais" style="display: none;"></li>
                                    <li class="list-group-item" id="feriadosEstaduais" style="display: none;"></li>
                                    <li class="list-group-item" id="maes_ou_pais" style="display: none;"></li>
                                    <li class="list-group-item" id="estacaoDoMes" style="display: none;"></li>
                                    <li class="list-group-item d-flex justify-content-center text-center"
                                        id="fasesDaLua" style="display: none !important;"></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        &copy; <span class="anoAtual">Ano</span> Jana_AdS. Todos os direitos reservados.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="/scripts/exibir.js" type="module"></script>
    <script src="/scripts/anoAtual.js"></script>
    <script src="/scripts/estados.js" type="module"></script>
    <script src="/scripts/mes.js"></script>
    <script src="/scripts/calendario.js" type="module"></script>
    <script src="/scripts/feriados.js" type="module"></script>
    <script src="/scripts/estacoesAno.js" type="module"></script>
    <script src="/scripts/fasesLua.js" type="module"></script>
    <script src="/scripts/dia_maes_pais.js" type="module"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
